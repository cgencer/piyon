chatroom.post_message:
  path: '/chatroom/{chatroom}/post'
  defaults:
    _title: 'Post a message to the given chatroom'
    _controller: '\Drupal\chatroom\Controller\ChatroomController::postMessage'
  options:
    parameters:
      chatroom:
        type: entity:chatroom
  requirements:
    _entity_access: 'chatroom.post'

chatroom.join:
  path: '/chatroom/{chatroom}/join'
  defaults:
    _title: 'Joins the user to the chatroom.'
    _controller: '\Drupal\chatroom\Controller\ChatroomController::joinChat'
  options:
    parameters:
      chatroom:
        type: entity:chatroom
  requirements:
    _entity_access: 'chatroom.view'

chatroom.previous_messages:
  path: '/chatroom/{chatroom}/previous'
  defaults:
    _title: 'Get previous chat messages.'
    _controller: '\Drupal\chatroom\Controller\ChatroomController::previousMessages'
  options:
    parameters:
      chatroom:
        type: entity:chatroom
  requirements:
    _entity_access: 'chatroom.view'

entity.chatroom.canonical:
  path: '/chatroom/{chatroom}'
  defaults:
    _entity_view: 'chatroom'
    _title: 'Chatroom'
  requirements:
    _entity_access: 'chatroom.view'

entity.chatroom.edit_form:
  path: '/chatroom/{chatroom}/edit'
  defaults:
    _entity_form: chatroom.edit
    _title: 'Edit chatroom'
  requirements:
    _entity_access: 'chatroom.edit'

entity.chatroom.delete_form:
  path: '/chatroom/{chatroom}/delete'
  defaults:
    _entity_form: chatroom.delete
    _title: 'Delete chatroom'
  requirements:
    _entity_access: 'chatroom.delete'

chatroom.add_form:
  path: '/chatroom/add'
  defaults:
    _entity_form: chatroom.add
    _title: 'Add chatroom'
  requirements:
    _entity_create_access: 'chatroom'

entity.chatroom.settings_form:
  path: '/admin/config/user-interface/chatroom'
  defaults:
    _form: '\Drupal\chatroom\Form\ChatroomSettingsForm'
    _title: 'Chatroom settings'
  requirements:
    _permission: 'administer chatroom'
