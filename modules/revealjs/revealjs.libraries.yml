revealjs:
  remote: https://github.com/hakimel/revealjs
  version: VERSION"
  license:
    name: MIT
    url: https://github.com/hakimel/revealjs/blob/master/LICENSE
    gpl-compatible: true
  js:
    /libraries/reveal.js/lib/js/head.min.js: {}
    /libraries/reveal.js/js/reveal.js: {}
    js/revealjs.js: {}
  css:
    theme:
      /libraries/reveal.js/css/reveal.css: {}
      /libraries/reveal.js/css/print/paper.css: {}
      /libraries/reveal.js/lib/css/zenburn.css: {}
      css/revealjs.css: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupalSettings

html5shiv:
  js:
    /libraries/reveal.js/lib/js/html5shiv.js:
      browsers:
        IE: 'lt IE 9'
        '!IE': false

