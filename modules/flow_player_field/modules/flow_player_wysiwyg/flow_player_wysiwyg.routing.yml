flow_player_wysiwyg.video_dialog:
  path: '/flow-player-wysiwyg/dialog/{filter_format}'
  defaults:
    _form: '\Drupal\flow_player_wysiwyg\Form\FlowPlayerDialog'
    _title: 'Video Form'
  options:
    _theme: ajax_base_page
  requirements:
    _entity_access: 'filter_format.use'
    _access_flow_player_wysiwyg_filter_in_use: 'TRUE'

flow_player_wysiwyg.getVideos:
  path: '/flow-player/getVideos'
  methods: [GET]
  defaults:
    _controller: '\Drupal\flow_player_wysiwyg\Controller\DialogController::getVideos'
  requirements:
    _permission: 'access content'
    _format: json

flow_player_wysiwyg.getPlayers:
  path: '/flow-player/getPlayers'
  methods: [GET]
  defaults:
    _controller: '\Drupal\flow_player_wysiwyg\Controller\DialogController::getPlayers'
  requirements:
    _permission: 'access content'
    _format: json
